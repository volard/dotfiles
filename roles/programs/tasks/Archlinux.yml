---
- name: Install packages from pacman
  pacman:
    name: "{{ pacman_item }}"
    state: present
  loop:
    - neovim
    - zip
    - eza
    - code
    - tldr
    - bat
    - trash-cli
    - mise
    - wlsunset
    - fzf
    - duff
    - zoxide
    - molecule
    - lshw
    - neofetch
    - blueman
    - lazygit
    - meld
    - gnome-keyring
    - libsecret
    - seahorse
    - lf
    - git-delta
    - mpv
    - tmux
    - baobab
    - xplr
    - ncdu
  become: true
  loop_control:
    loop_var: pacman_item
  when: ansible_distribution == "Archlinux"


- name: Install packages from AUR
  command: yay -S --noconfirm {{ aur_item }}
  loop:
    - stretchly-bin
    - hiddify
    - zen-browser-bin
    - lazydocker-bin
  loop_control:
    loop_var: aur_item
  when: ansible_distribution == "Archlinux"

- name: setup dev globals
  command:  mise use -g {{ mise_item }}@latest
  loop:
    - node
    - python
  loop_control:
    loop_var: mise_item
  when: ansible_distribution == "Archlinux"
