---
- name: Install Alacritty on Linux
  ansible.builtin.apt:
    name: alacritty
    state: present
    update_cache: true
  become: true
  when: ansible_distribution == 'Ubuntu'

- name: Install Alacritty on Windows using Scoop
  community.windows.win_scoop:
    name: alacritty
    state: present
  when: ansible_os_family == 'Windows'
