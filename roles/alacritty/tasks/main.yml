---
- name: Install Alacritty on Linux
  ansible.builtin.apt:
    name: alacritty
    state: present
    update_cache: true
  become: true
  when: ansible_os_family == 'Linux'

- name: Install Alacritty on Windows using Scoop
  community.windows.scoop:
    name: alacritty
    state: present
  when: ansible_os_family == 'Windows'
