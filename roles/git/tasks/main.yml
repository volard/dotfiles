---
- name: Install Git on Linux
  ansible.builtin.apt:
    name: git
    state: present
    update_cache: yes
  become: true
  when:
    - ansible_os_family == 'Linux'
    - ansible_pkg_mgr == 'apt'

- name: Install Git using Scoop
  community.windows.scoop:
    name: git
    state: present
  when: ansible_os_family == 'Windows'

- name: Set OS-specific config paths
  set_fact:
    config_path: "{{ ansible_user_dir }}"
  when: ansible_os_family == 'Linux'

- name: Set OS-specific config paths for Windows
  set_fact:
    config_path: "{{ ansible_user_profile }}"
  when: ansible_os_family == 'Windows'

- name: Include common copy tasks
  include_tasks: roles/common_tasks/tasks/copy_configs.yml
