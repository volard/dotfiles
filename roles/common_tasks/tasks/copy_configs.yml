- name: Copy static files on Linux
  ansible.builtin.copy:
    src: "{{ item.path }}"
    dest: "{{ config_path }}/{{ item.path | basename }}"
    mode: preserve
  loop: "{{ config_files.files }}"
  when:
    - not item.path.endswith('.j2')

